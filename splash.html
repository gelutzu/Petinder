<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            $('#splash').ready() 
            {
                $('#main').load('splash.html');
                setTimeout(function() {
                    $('#main').ready(function() {
                        $('#splash').remove();
                        window.location.href = "index.html";
                    });
                }, 5000);
            }
        </script>
    </head>
    <body>
        <div id="splash" style="position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px; z-index: 10; background-color: #F7B749;">
            <center><img src="assets/images/logofullycropped.png" style="width: 300px; height: 300px; margin-top: 20%;"></center>
        </div>
        <div id="main">
        </div>
    </body>
</html>
