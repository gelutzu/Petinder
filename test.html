<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Petinder</title>
  
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Petinder</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="band-form">
    <label for="band-input">Add a Rock Band</label>
    <input type="text" id="band-input"><br>

    <!--Button triggers new band to be added -->
    <input id="add-band" type="submit" value="Add a Band that rocks!">
    </form>

    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    



    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div id="petfinderInfo"></div>
     
    <script type="text/javascript">

        $(document).ready(function(){
            var url = "https://api.petfinder.com/pet.getRandom?key=e3c9b6bee87f4314a2b6cd95e68fda76&shelterid=KY305&output=full&format=json";
            $.ajax({
                type : 'GET',
                data : {},
                url : url+'&callback=?' ,
                dataType: 'json',
                success : function(data) {              
                    // stores result
                    var result = '';
                    var gifDiv = $("<div class='item'>");
        
                    var petfinder = data.petfinder;
                    var infoHTML = '<ul>';
                    infoHTML += '<li>';
                    infoHTML += '<strong>Description</strong><br>';
                    infoHTML += petfinder.pet.description["$t"];
                   
                    infoHTML += '</li>';
                    infoHTML +=  petfinder.pet.media.photos.photo[0].$t;
                    infoHTML +=  petfinder.pet.breeds;
                    
                    infoHTML += '</li>';
        
                    infoHTML += '</li>';
        
                    infoHTML += '</ul>';

                    var image = $("<img>");
                    image.attr("src", petfinder.pet.media.photos.photo[0].$t);
                    
                    $('#petfinderInfo').html(infoHTML);
                    gifDiv.append(image);
                    $("#petfinderInfo").prepend(gifDiv);
        
                    //$('#petfinderInfo').html(petfinder.pet.media.photos.photo[0].$t);
                    
                    console.log(petfinder);
                    console.log(petfinder.pet.media.photos.photo[0].$t);
                    console.log(petfinder.pet.breeds.breed.$t);
                },
                error : function(request,error)
                {
                    alert("Request: "+JSON.stringify(request));
                }
            });
        });
    
</script>
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
