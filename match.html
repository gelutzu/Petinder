    <!-- SEARCH -->
    <div class="fluid-container">
      <div class="row">
        <div class="col-lg-12">
      <h2 id="matchTitle">Search for Your Next Pet</h2>
    </div>
  </div>
    <form id="search">  
      <div class="form-row align-items-center">
      <div class="col-md-3"></div>
        <div class="col-md-2">
          <label for="inputState">Pet</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Dog</option>
         <option>Cat</option>
      </select>
        </div>
        <div class="col-md-2 my-1">
          <label for="inputState">Gender</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
         <option>Female</option>
      </select>
        </div>
        <div class="col-md-2 my-1">
          <label for="inputState">Breed</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
         <option>Female</option>
      </select>
        </div>
        <div class="col-md-3"></div>
      </div>
        <div class="row">
          <div class="col-lg-4"></div>

<!-- TEST -->

<div class="card text-center">
  <div class="card-header">
    Featured
  </div>

    <h5 class="card-title" id="petName"></h5>
    <h6 class="card-subtitle mb-2 text-muted" id="petGender"></h6>
    <p class="card-text" id="petInfo"></p>
    <button class="btn btn-danger btn-lg" id="pass">Pass</button>
    <button class="btn btn-warning btn-lg" id="rent">Rent</button>
    <button class="btn btn-success btn-lg" id="adopt">Adopt</button>
  </div>
  <div class="card-footer text-muted">
    <div id="map-button">
                    <h5>Located:<h6 id="location"></h6></h5>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Map</button>
                </div>
  </div>
</div>

<!-- END OF TEST -->

    <!-- MATCH -->
    <div class="fluid-container">
        <div class="row">
        <div class="col-lg-4"></div>
            <div class="card col-lg-4" id="match">
                <div id="petImage"></div>
                <div class="card-body">
                <h2 class="card-title" id="petName"></h2>
                <h3 id="petGender"></h3>
                <p class="card-text" id="petInfo"></p>
                <button class="btn btn-danger btn-lg" id="pass">Pass</button>
                <button class="btn btn-warning btn-lg" id="rent">Rent</button>
                <button class="btn btn-success btn-lg" id="adopt">Adopt</button>
                <!-- Button trigger modal -->
                <div id="map-button">
                    <h5>Located:<h6 id="location"></h6></h5>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Map</button>
                </div>

                    <div class="modal-content">
                      <div class="modal-header">

                      </div>
